version: '3.5'
services:
  backend:
    build:
      context: ./server/
      target: development
    command: npm start
    ports: 
      - "8000:8000"
    env_file:
      - ./server/.env

  frontend:
    build:
      context: ./client/
      target: development
    command: npm start
    ports:
      - "3000:3000"
    depends_on:
      - backend